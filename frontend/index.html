<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Traffic Management Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard {
            margin: 50px auto;
            width: 80%;
            text-align: center;
        }
        .traffic-status {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>Smart Traffic Management Dashboard</h1>
        <p>Monitor real-time traffic and optimized routes</p>

        <!-- Traffic Data -->
        <div id="traffic-data" class="traffic-status">
            <h3>Traffic Status</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>Status</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="traffic-table">
                    <!-- Data will be populated here via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Route Suggestions -->
        <div id="optimized-routes" class="traffic-status">
            <h3>Optimized Routes</h3>
            <p>Check your optimized routes based on the latest traffic data</p>
            <button class="btn btn-primary" onclick="getOptimizedRoute()">Get Optimized Route</button>
            <div id="route-result" class="mt-3"></div>
        </div>
    </div>

    <script>
        // Function to fetch traffic data and populate the table
        async function fetchTrafficData() {
            const response = await fetch('/api/traffic-data');
            const data = await response.json();

            let tableBody = '';
            data.forEach(item => {
                tableBody += `
                    <tr>
                        <td>${item.location}</td>
                        <td>${item.traffic_status}</td>
                        <td>${item.timestamp}</td>
                    </tr>
                `;
            });
            document.getElementById('traffic-table').innerHTML = tableBody;
        }

        // Function to get an optimized route suggestion
        async function getOptimizedRoute() {
            const response = await fetch('/api/optimized-route');
            const result = await response.json();
            document.getElementById('route-result').innerHTML = `<strong>Suggested Route:</strong> ${result.route}`;
        }

        // Load traffic data when the page is loaded
        window.onload = fetchTrafficData;
    </script>

</body>
</html>
